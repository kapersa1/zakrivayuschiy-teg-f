<!DOCTYPE html>
<html lang="ru">
  <head>

    <link rel="stylesheet" href="./fonts/fonts.css" />

    <meta name="color-scheme" content="dark light" />

    <header class="header">
      <div class="header__grid-firstrow"></div>

       <h1 class="header__title">&lt;/html&gt;</h1>

      <nav class="header__theme-menu">

          <li class="theme-menu__item">
            <button type="button" data-theme="dark" class="theme-menu__button">
              Темно
            </button>
          </li>
          <li class="theme-menu__item">
            <button
              type="button"
              data-theme="auto"
              disabled

          <li class="theme-menu__item">
            <button type="button" data-theme="light" class="theme-menu__button">

        <div>

        </div>
        <p1 class="content-section__text text_width_large">Это было самое начало пути. На этом этапе важно было проникнуться основами и настроиться на учёбу. И, возможно, подумать, как новые знания могут повлиять на ваше будущее.</p1>
        <p2 class="content-section__text text_width_large">Место для ваших воспоминаний о начале обучения.</p2>
        <button class="content-section__button"
        type="button" data-theme="light" class="theme-menu__button"></button>
      </section>
    </main>
    <script src="./scripts/like.js"></script>
